<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avicheckpoint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Avicheckpoint</div>
      <nav class="nav" id="tabs">
        <button class="pill" data-tab="cadastro">Cadastro</button>
        <button class="pill" data-tab="sobre">Quem somos</button>
        <button class="pill" data-tab="saude">Saúde das Aves</button>
        <button class="pill" data-tab="nutricao">Nutrição</button>
        <button class="pill" data-tab="avaliacao">Avaliação do Ovo</button>
        <button class="pill" data-tab="doencas">Doenças</button>
        <button class="pill" data-tab="resultado">Resultado</button>
        <button class="pill" data-tab="sabia">Você sabia?</button>
      </nav>
      <!-- <div class="spacer"></div> -->
    </header>

    <main class="container">
      <div id="page"></div>

      <div class="form-actions">
        <button class="btn light" id="prevBtn" type="button">⟵ Voltar</button>
        <button class="btn primary" id="nextBtn" type="button">
          Próximo ⟶
        </button>
      </div>
    </main>

    <footer class="foot">
      <small>Avicheckpoint</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
